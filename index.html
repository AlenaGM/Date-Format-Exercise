<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="JavaScript function that formats date and time: training project for ITGirlSchool"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="shortcut icon" href="assets/img/fast-time.png" type="img/png" />
    <title>Date Formatter</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <h1 class="title" id="title">Off we go!! Click on the image</h1>
        <img
          id="cat-bus"
          class="image"
          src="assets/img/totoro-cat-bus.webp"
          alt="totoro cat-bus"
        />
        <div class="buttons">
          <div id="clickDate" class="button button_color-lilac">
            Travel time
          </div>
          <div id="arrDest" class="button button_color-lilac">Arrived!!</div>
          <div id="resetTimer" class="button button_color-lilac">
            Clear time
          </div>
        </div>
        <div class="travel-info" id="travel-duration"></div>
        <div class="travel-info" id="travel-info"></div>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
