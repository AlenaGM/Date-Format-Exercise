<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&display=swap&subset=cyrillic-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="shortcut icon" href="assets/img/fast-time.png" type="img/png" />
    <title>Date-Formatter</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="container">
          <h1 class="title">Off we go!! Click on the image</h1>
          <img
            id="cat-bus"
            class="image"
            src="assets/img/totoro-cat-bus.jpg"
            alt="totoro cat-bus"
          />
          <div class="buttons">
            <div id="clickDate" class="button button_color-lilac">
              Travel time
            </div>
            <div id="arrDest" class="button button_color-lilac">Arrival!</div>
            <div id="resetTimer" class="button button_color-lilac">Clear</div>
          </div>
          <div class="travel-info" id="travel-duration"></div>
          <div class="travel-info" id="travel-info"></div>
        </div>
      </main>
      <div class="footer"></div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
